<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Harry Potter Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Princess+Sofia|Mountains+of+Christmas|Henny+Penny">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
                <img src = "img/title.png" id="banner" alt="memory game banner">
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-bolt"></i></li>
        		<li><i class="fa fa-bolt"></i></li>
                <li><i class="fa fa-bolt"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="timer">00:00</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="cauldron"> <img src = "img/cauldron.png" alt="cauldron"> </i>
            </li>
            <li class="card">
                <i class="gryff"> <img src = "img/gryff.png" alt="gryffindor sield"> </i>
            </li>
            <li class="card">
                <i class="hollows"> <img src = "img/dh500.png" alt= "deathly hollows"> </i>
            </li>
            <li class="card">
                <i class="snitch"> <img src = "img/snitch500.png" alt="snitch"> </i>
            </li>
            <li class="card">
                <i class="huff"> <img src = "img/huff.png" alt="hufflepuff sield"> </i>
            </li>
            <li class="card">
                <i class="hollows"> <img src = "img/dh500.png" alt= "deathly hollows"> </i>
            </li>
            <li class="card">
                <i class="slyth"> <img src = "img/slyth.png" alt="slytherin sield"> </i>
            </li>
            <li class="card">
                <i class="hat"> <img src = "img/hat500.png" alt="sorting hat"> </i>
            </li>
            <li class="card">
                <i class="cauldron"> <img src = "img/cauldron.png" alt="cauldron"> </i>
            </li>
            <li class="card">
                <i class="raven"> <img src = "img/raven.png" alt="ravenclaw sield"> </i>
            </li>
            <li class="card">
                <i class="slyth"> <img src = "img/slyth.png" alt="slytherin sield"> </i>
            </li>
            <li class="card">
                <i class="raven"> <img src = "img/raven.png" alt="ravenclaw sield"> </i>
            </li>
            <li class="card">
                <i class="snitch"> <img src = "img/snitch500.png" alt="snitch"> </i>
            </li>
            <li class="card">
                <i class="hat"> <img src = "img/hat500.png" alt="sorting hat"> </i>
            </li>
            <li class="card">
                <i class="gryff"> <img src = "img/gryff.png" alt="gryffindor sield"> </i>
            </li>
            <li class="card">
                <i class="huff"> <img src = "img/huff.png" alt="hufflepuff sield"> </i> 
            </li>
        </ul>
    
    
        <div class ="modal">
            <div class="modal-content">
                <img class = "shield" src= "img/shield500.png" alt="hogwarts shield">
                <h2>Congratulations!</h2>
                <p>You completed the game</p>
                <p> Total moves: <span class = "totalMove"> </span></p>
                <p>Total Time <span class="finalTime"></span></p>
                <p>Rating: <span class="starRating"></span> </p>
            <button id="play">Play Again</button>
            <button id="close-window">Close</button>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
